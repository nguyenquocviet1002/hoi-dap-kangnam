<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_knhd_1_0_0</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/lib.min.css">
    <link rel="stylesheet" href="sass/form_knhd_1_0_0.min.css">
</head>
<body style="background-color: #ccc;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-12">
                <section class="form_knhd_1_0_0">
                    <div class="form_knhd_1_0_0__title">đặt câu hỏi</div>
                    <div class="form_knhd_1_0_0__sub">Quý khách vui lòng điền đầy đủ thông bên dưới</div>
                    <div class="form_knhd_1_0_0__form">
                        <form id="form-question">
                            <div style="display: none;">
                                <input name="referred" value="">
                                <input name="code_campaign" value="584304803">
                                <input name="name_campaign" value="[Kangnam] Thẩm Mỹ Mắt">
                                <input name="first_link" value="">
                                <input name="website" value="">
                                <input name="location" value="">
                                <input name="imob" value="">
                                <input name="itext" value="">
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Chuyên mục tư vấn online <span>*</span></label>
                                <select class="form_knhd_1_0_0__input" name="icate">
                                    <option value="">Chọn chuyên mục</option>
                                </select>
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Họ và tên <span>*</span></label>
                                <input type="text" class="form_knhd_1_0_0__input" name="iname" placeholder="Nhập họ tên">
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Tuổi</label>
                                <input type="text" class="form_knhd_1_0_0__input" name="iage" placeholder="Nhập số tuổi">
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Địa chỉ</label>
                                <input type="text" class="form_knhd_1_0_0__input" name="iaddress" placeholder="Nhập địa chỉ">
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Email <span>*</span></label>
                                <input type="text" class="form_knhd_1_0_0__input" name="iemail" placeholder="Nhập email">
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Tiêu đề <span>*</span></label>
                                <input type="text" class="form_knhd_1_0_0__input" name="isubject" placeholder="Nhập tiêu đề câu hỏi">
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Hình ảnh đính kèm</label>
                                <div class="form_knhd_1_0_0__box">
                                    <input type="text" class="form_knhd_1_0_0__input form_knhd_1_0_0__input--1" id="uploadFile1" placeholder="Hình ảnh đính kèm" disabled>
                                    <div class="form_knhd_1_0_0__upload">
                                        <span>Tải ảnh</span>
                                        <input type="file" id="uploadBtn1">
                                    </div>
                                </div>
                                <div class="form-message"></div>
                            </div>
                            <div class="form_knhd_1_0_0__control form-group">
                                <label class="form_knhd_1_0_0__label">Nội dung câu hỏi <span>*</span></label>
                                <textarea class="form_knhd_1_0_0__note" name="iquestion" placeholder="Tôi muốn hỏi..." rows="4"></textarea>
                                <div class="form-message"></div>
                            </div>
                            <p class="form_knhd_1_0_0__ps">Vui lòng điền kết quả phép tính trước khi gửi thông tin.</p>
                            <div class="form_knhd_1_0_0__total">
                                <div class="form_knhd_1_0_0__number number--one">1</div>
                                <div class="form_knhd_1_0_0__number">+</div>
                                <div class="form_knhd_1_0_0__number number--tow">1</div>
                                <div class="form_knhd_1_0_0__number">=</div>
                                <input type="number" class="form_knhd_1_0_0__result">
                            </div>
                            <input type="submit" class="form_knhd_1_0_0__submit" value="ĐẶT CÂU HỎI">
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://benhvienthammykangnam.com.vn/css/lib/js_v2.min.js?ver=15"></script>

    <script>
        const removeA = (arr, a) => {
            let what, ax;
            while ((ax= arr.indexOf(a)) !== -1) {
                arr.splice(ax, 1);
            }
            return arr;
        }

        document.getElementById("uploadBtn1").onchange = function () {
            document.getElementById("uploadFile1").value = this.value.replace("C:\\fakepath\\", "");
        };

        const queryForm_knhd_1_0_0 = async () => {
            const response = await fetch('https://hoidap.benhvienthammykangnam.vn/wp-json/wp/v2/categories');
            const data = await response.json();
            const cate = data.map(item => item.name);
            const cateConvert = removeA(cate, 'Chưa phân loại');
            return cateConvert;
        }

        const total = (elm) => {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            document.querySelector(`${elm} .number--one`).innerHTML = a;
            document.querySelector(`${elm} .number--tow`).innerHTML = b;
            return [a, b];
        }
        const numbers = total('#form-question');
        Validator({
            form: '#form-question',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('input[name="iname"]'),
                Validator.isRequired('select[name="icate"]'),
                Validator.isRequired('input[name="iemail"]'),
                Validator.isRequired('input[name="isubject"]'),
                Validator.isRequired('textarea[name="iquestion"]'),
            ],
            onSubmit: function (data) {
                const resultInput = document.querySelector('#form-question .form_knhd_1_0_0__result').value;
                if (!resultInput || Number(resultInput) !== numbers[0] + numbers[1]) {
                    alert('Đáp án chưa chính xác. Vui lòng thử lại');
                } else {
                    console.log(data);
                }
            }
        });

        window.onload = async() => {
            const cate = await queryForm_knhd_1_0_0();
            let html = '<option value="">Chọn chuyên mục</option>';
            cate.map(item => {
                html += `<option value="${item}">${item}</option>`;
            });
            document.querySelector('select[name="icate"]').innerHTML = html;
        }
    </script>
</body>
</html>
